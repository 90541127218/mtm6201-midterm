<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Connect</title>
     <!-- link to stylesheet goes here -->
    <link rel="stylesheet" href="main.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-zKw0M6/pUEhIkxpH5kP1LsAwGBoAJjVyMygl+pM+tn3D6bFZTF0cO6cCt2j/mMA5CLtzjSdmW4Fq1L1UK8pPYg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header role="banner"><!--This is the navigation bar -->
        <nav aria-label="skip to main content">
            <div class="logo" role="presentation"><a href="index.html"><img src="images/Logo.svg" alt="logo"></a></div>
            <ul role="list">
                <li role="listitem"><a href="works.html">Works</a></li>
                <li role="listitem"><button><a href="contactme.html" class="material-symbols-outlined">Contact Me</a></button></li>
            </ul>
        </nav>       

        <div class="contact-hero-container"><!-- This is the banner background -->
            <div class="contact-hero-content" role="region" aria-label="Contact Me"><!-- This is the banner title -->
                <h2>Have any projects in mind?</h2>
                <p> We can't wait to hear from you!</p>
                
                <div class="contact-form"><!-- This is the form container -->
                <form><!-- This is the form content -->
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" required>

                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="number">Mobile Number</label>
                    <input type="number" id="number" name="number" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Send Message</button>
                </form> 
                </div>
            </div>      
        </div>
    </header>

    <footer class="footer-container" role="contentinfo"> <!-- This is the Footer Section-->
        <p>&#169; 2024 Dax Kareem Doctora, All rights reserved</p>
        <div class="social-links">
            <a href="https://www.facebook.com/example"><img src="images/icon-fb.png" alt="facebook"></a>
            <a href="https://twitter.com/example"><img src="images/icon-twitter.png" alt="twitter"></a>
            <a href="https://www.instagram.com/example"><img src="images/icon-insta.png" alt="instagram"></a>
            <a href="https://www.whatsapp.com/in/example"><img src="images/icon-whatsapp.png" alt="whatsapp"></a>
        </div>
    </footer> 
    
</body>
</html>
